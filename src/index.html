<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Footnote Code Gen</title>


<!--style sheet-->
<link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="footnoteGenerator.css">

<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">

<!--scripts-->
<script src="jquery-ui/external/jquery/jquery.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>


<script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>


</head>

<body>


 <!--title-->
<div id="title">
 <h3>Footnote HTML Code generator</h3>
</div>
<!------------>
<h4>French or English</h4>
<p>
  <select class="btn btn-outline-dark" id="Language" onchange="Clear()">
    <option value="english" id="english" >English</option>
    <option value="french" id="french">French</option>
  </select>
</p>

<h4>Choose whether you want Table or Text footnote:</h4>
<p>
  <select class="btn btn-outline-dark" id="TableText" onchange="inputOption()">
    <option value="text" id="text">Text</option>
    <option value="table" id="table" >Table</option>
  </select>
</p>

<!--This part will appear when user choose the table option-->
<div id="tableNumber">
  <h4>State the Table Number:</h4>
  <div class="alert alert-warning" id="alertTableNumber">Required!  Please input a Table number</div>
  <p>
    <input type="number" min="0" name="tableNo" class="form-control " id="tableNo" value="" required>
  </p>
  <p>
</div>
<!------------------------>


<h4>How many footnotes:</h4>
<p>
  <input type="number" min="0" name="FootNum" class="form-control " id="FootNum" value="">
</p>


<p>
    <button class="btn btn-outline-dark"  onclick="GenerateCode()" value="Next">Next</button>
  
</p>


<!--This will appear when clicking submit button-->

<!--Footnote at bottom page-->
<div id="bottomFootnoteContainer" >
<h4>Text Footnote code to put at the bottom of page:</h4>
 
  <div  id="bottomFootnote" class="editBox" >
    <p id="bottomFootnoteCode"></p>  
  </div>
  
   <p><button class="btn btn-outline-dark" onclick="copyCode('bottomFootnote')">Copy Code</button></p>

  <!--Footnote in text-->
<h4>Footnote code to put in HTML part of Text:</h4>
  <div contenteditable="true" class="editBox" id="textFootnote">
    <p id="textFootnoteCode">
    </p>
  </div>
  <p><button class="btn btn-outline-dark" onclick="copyCode('textFootnote')">Copy Code</button></p>
  <p><button class="btn btn-outline-dark" onclick="Clear()" value="Clear">Clear</button></p>
</div>
</br>

<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>



<script src="footnoteGenerator.js"></script>


</body>
</html>
